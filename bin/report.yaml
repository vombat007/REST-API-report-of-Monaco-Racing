This examples uses FlaskRESTful Resource
It works also with swag_from, schemas and spec_dict
---
parameters:
 - in: path
   name: report
   type: string
   format: json
   required: true
responses:
  200:
    description: Report Monaco Racing
    schema:
      id: User
      properties:
        username:
          type: string
          description: The report and abbr of racers
          default: Report Monaco Racing 2018