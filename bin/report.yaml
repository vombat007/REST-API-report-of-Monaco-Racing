This examples uses FlaskRESTful Resource
It works also with swag_from, schemas and spec_dict
---
tags:
  - name:
    description: Show Report Monaco racing 2018

parameters:

 - name: format
   in: query
   type: string
   enum:
     - json
   description: argument of request
   required: true
   default: json
   schema:
     type: string
     default: json
     enum:
       - full report

definitions:
  report:
    type: object
    properties:
      report:
        type: array
        item:
          $ref: '#/definitions/Report'
  Report:
    type: string


responses:
  200:
    description: Successful response
    content:
      application/json:
        schema:
        $ref: '#/definitions/Report'