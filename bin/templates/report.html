{% extends "base.html" %}

{% block content %}

<h1 align="center">{{ test_name }} {{ title }}</h1>

<div class="tableFixHead" style="border:2px solid #ccc;" align="center">
  <table id="data"  border="2" width="35%">
      <tr>
          <th>Place</th>
          <th>Name</th>
          <th>Team</th>
          <th>Time</th>
      </tr>
    {% for key in report.items() %}
    <tr>
        <td>{{ key[1]['place'] + '.' }}</td>
        <td>{{ key[1]['name'] }}</td>
        <td>|{{ key[1]['team'] }}</td>
        <td>|{{ key[1]['time'] }}</td>

    </tr>
    {% endfor %}
  </table>
</div>

{% endblock content %}
