{% extends "base.html" %}

{% block content %}

<h1 align="center">{{ test_name }} {{ title }}</h1>

<div class="tableFixHead" style="border:2px solid #ccc;" align="center">
  <table id="data" border="2" width="15%">
      <tr>
          <th>Code</th>
          <th>Name</th>
      </tr>
    {% for key in report.items() %}
    <tr>
        <td><a href="{{ url_for('driver_links', driver_id=key[0]) }}">{{key[0]}}</a></td>
        <td>{{ key[1]['name'] }}</td>
    </tr>
    {% endfor %}
    </table>
</div>

<div class="tableFixHead" style="border:2px solid #ccc;">
  <table id="data1" border="2" width="15%" align="center">
            <tr>
          <td align="center"><a href="{{ url_for('driver_links', order='desc' ) }}"> DESC </a></td>
      </tr>
  </table>
</div>

{% endblock content %}
